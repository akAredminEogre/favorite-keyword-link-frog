services:
  frontend:
    image: frontend-image
    container_name: frontend-container
    build: .
    restart: always
    tty: true
    volumes:
      - ./host-frontend-root:/opt/frontend-container-app-root/
    ports:
      - "3000:3000"
    environment:
      - HOST=0.0.0.0  # サーバーのバインドアドレスを設定
    network_mode: host #これは必須